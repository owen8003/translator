          <script>

		var englishDictionary = ["Important", "Same", "New", "Where", "Restroom", "Is", "Food", "Directions", "How far", "Home", "Grocery Store", "Car", "Run", "Will", "When", "Help", "Cost", "Restaurants", "Where can I find a bus/taxi?", "Turn left at"];
		var germanDictionary = ["Wichtig", "Gleich", "Neu", "Woher", "Toilette", "Ist", "Lebensmittel", "Richtungen", "Wie weit", "Heim", "Lebensmittelmarkt", "Wagen", "Lauf", "Wille", "Wann", "Hilfe", "Kosten", "Gastst√§tten", "Wo finde ich einen Bus/ein Taxi?", "Links abbiegen Bei"];

		/*
         * This function is responsible for updating the user interface.
         * Given a word (passed as a parameter), the translated word is displayed, if possible.
         */
		function translateWord(word) 
		{
        	var germanWord;
            
			// Determine the Spanish word.
			germanWord = findWord(word);
            
            if (germanWord != null)  // word was found
            {
				// Display the translated word to the user as well as a congratulatory message.
				document.getElementById("output").value += " " + germanWord;
                
                document.getElementById("image").src = "https://tinyurl.com/bk3b762d";
			}
            else   // word was not found -- What a pity!
            {
            	document.getElementById("image").src = "https://tinyurl.com/4nnb9hw9";
            	alert("The word, " + word + ", was not found in the dictionary!");
            }
		}

		/*
		 * This function searches the dictionary for the corresponding translated word.
		 */
		function findWord(word) 
		{
        	var wordIndex;
            
			for (wordIndex in englishDictionary)
			{
				if (word == englishDictionary[wordIndex])
				{
					return germanDictionary[wordIndex]; 
				}
			}
            
            // If we reached this place in the code, then the word could not be found.
            
            return null;
            
		}
